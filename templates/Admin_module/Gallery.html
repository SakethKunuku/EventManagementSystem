{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Image Gallery</title>
    {% block body %}
    <br><br><br><br><br>
  <style>
    /* Add your advanced CSS styles here */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Add more styles for your elements as needed */
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Image Gallery</h2>
    <div class="gallery">
      <!-- Add your image sources here -->
      <img src="{% static 'images/Gallery/gall1.jpg' %}" alt="Event Image 1">
      <img src="{% static 'images/Gallery/gall2.jpg' %}" alt="Event Image 2">
      <img src="{% static 'images/Gallery/gall3.jpg' %}" alt="Event Image 3">
      <img src="{% static 'images/Gallery/gall4.jpg' %}" alt="Event Image 4">
      <img src="{% static 'images/Gallery/samyak.jpeg' %}" alt="Event Image 5">

      <!-- Add more images as needed -->
    </div>
  </div>
</body>
{% endblock %}
</html>
