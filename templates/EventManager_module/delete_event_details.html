{% extends 'Navbar/EventManagernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<div class = "container mt-5">
    <div class = "row justify-content-left">
        <div class = "col-md-4">
            <div class = "card">
                <div class = "card-body">
                    <p>Are you sure to want to delete "{{event_details.event_title}}"?</p>
                    <form method="POST" action="{% url 'EventManager_module:delete_event_details' event_details.id %}">
                        {% csrf_token %}
                        <button type = "submit" class = "btn btn-danger">DELETE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
