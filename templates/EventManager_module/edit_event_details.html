{% extends 'Navbar/EventManagernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'path/to/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="#">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="eventTitle">Event Title:</label>
                            <input type="text" class="form-control" name="eventTitle" value="{{ event_details.event_title }}" required>
                        </div>


                        <div class="form-group">
                            <label for="eventType">Event Type:</label>
                            <select class="form-control" name="eventType" required>
                                <option value="fullTime" {% if event_details.event_type == 'fullTime' %}selected{% endif %}>Full-time</option>
                                <option value="partTime" {% if event_details.event_type == 'partTime' %}selected{% endif %}>Part-time</option>
                                <option value="contract" {% if event_details.event_type == 'contract' %}selected{% endif %}>Contract</option>
                                <!-- Add more options if needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="benefits">Benefits:</label>
                            <textarea class="form-control" name="benefits" required>{{ event_details.benefits }}</textarea>
                        </div>


                        <div class="form-group">
                            <label for="eventLocation">Event Location:</label>
                            <input type="text" class="form-control" name="EventLocation" value="{{ event_details.event_location }}" required>
                        </div>

                        <div class="form-group">
                            <label for="requiredSkills">Required Skills:</label>
                            <textarea class="form-control" name="requiredSkills" required>{{ event_details.required_skills }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="registrationAmount">Registration Amount:</label>
                           <input type="text" name="registrationAmount" value="{{ event_details.registration_amount }}">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
